<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="numble.js"></script>

            <br>

            <br>

                <br><br>
                
                <input type="text" readonly="readonly" class="mathText2" value="" size="5">

                <input type="text" readonly="readonly" class="mathText3" id="mathText3" value="" size="5">
                <label id="label3" for="mathText3">=</label>
    
                <br><br>

                <input type="text" readonly="readonly" class="mathText4" value="" size="5">
                <input type="text" readonly="readonly" class="mathText4" value="" size="5">

                <br><br>
                
                <input type="text" readonly="readonly" class="mathText5" value="" size="5">
                <input type="text" readonly="readonly" class="mathText5" value="" size="5">

                <br><br>
        
            </div>

            <div class="calc">
        
                <input type="button" id="1" class="calcButton number" value="1" onclick="insertValue(value)">
                <input type="button" id="2" class="calcButton number" value="2" onclick="insertValue(value)">
                <input type="button" id="3" class="calcButton number" value="3" onclick="insertValue(value)">

                <input type="button" id="0" class="calcButton number" value="0" onclick="insertValue(value)">
                <br><br>
        
                <input type="button" id="+" class="calcButton sign" value="+" onclick="insertValue(value)">
                <input type="button" id="-" class="calcButton sign" value="-" onclick="insertValue(value)">
                <input type="button" id="/" class="calcButton sign" value="/" onclick="insertValue(value)">
                <input type="button" id="*" class="calcButton sign" value="*" onclick="insertValue(value)">
                <input type="button" class="calcButton" value="<=" onclick="deleteValue()">
                <br><br>
        
                <input type="button" class="btn" id="enter" value="Enter" onclick="enter()">
            </div>
